name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Publish to npm (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry-run == true
        run: npm publish --dry-run

      # Uses OIDC trusted publishing - no NPM_TOKEN needed
      # Configure at: https://www.npmjs.com/package/oidc-loki/access
      - name: Publish to npm with provenance
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry-run == false)
        run: npm publish --provenance --access public
