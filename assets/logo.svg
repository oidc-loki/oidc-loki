<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="hornGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8a84e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="#0f172a" stroke="#1e293b" stroke-width="4"/>

  <!-- Left horn -->
  <path d="M 160 230 Q 120 160 90 80 Q 85 60 100 55 Q 115 50 125 65 Q 155 130 185 200"
        fill="none" stroke="url(#hornGrad)" stroke-width="14" stroke-linecap="round"/>
  <path d="M 160 230 Q 140 175 130 120 Q 128 108 138 105 Q 148 102 152 115 Q 162 165 178 210"
        fill="none" stroke="url(#hornGrad)" stroke-width="10" stroke-linecap="round" opacity="0.6"/>

  <!-- Right horn -->
  <path d="M 352 230 Q 392 160 422 80 Q 427 60 412 55 Q 397 50 387 65 Q 357 130 327 200"
        fill="none" stroke="url(#hornGrad)" stroke-width="14" stroke-linecap="round"/>
  <path d="M 352 230 Q 372 175 382 120 Q 384 108 374 105 Q 364 102 360 115 Q 350 165 334 210"
        fill="none" stroke="url(#hornGrad)" stroke-width="10" stroke-linecap="round" opacity="0.6"/>

  <!-- Face/mask shape -->
  <path d="M 175 220 Q 175 180 256 175 Q 337 180 337 220 L 337 310 Q 337 370 256 380 Q 175 370 175 310 Z"
        fill="url(#faceGrad)" stroke="#374151" stroke-width="2"/>

  <!-- Left eye - angular, mischievous -->
  <path d="M 200 260 L 220 248 L 240 260 L 220 268 Z" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="220" cy="258" r="3" fill="#ffffff"/>

  <!-- Right eye - angular, mischievous -->
  <path d="M 272 260 L 292 248 L 312 260 L 292 268 Z" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="292" cy="258" r="3" fill="#ffffff"/>

  <!-- Smirk -->
  <path d="M 220 320 Q 256 345 292 315" fill="none" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>

  <!-- Broken chain - left side -->
  <!-- Link 1 (intact) -->
  <ellipse cx="68" cy="300" rx="18" ry="12" fill="none" stroke="url(#chainGrad)" stroke-width="6"/>
  <!-- Link 2 (intact) -->
  <ellipse cx="100" cy="300" rx="18" ry="12" fill="none" stroke="url(#chainGrad)" stroke-width="6" transform="rotate(90 100 300)"/>
  <!-- Link 3 (broken - ends don't meet) -->
  <path d="M 120 288 Q 140 280 148 290" fill="none" stroke="#9ca3af" stroke-width="6" stroke-linecap="round"/>
  <path d="M 120 312 Q 140 320 148 310" fill="none" stroke="#9ca3af" stroke-width="6" stroke-linecap="round"/>

  <!-- Broken chain - right side -->
  <!-- Link 1 (intact) -->
  <ellipse cx="444" cy="300" rx="18" ry="12" fill="none" stroke="url(#chainGrad)" stroke-width="6"/>
  <!-- Link 2 (intact) -->
  <ellipse cx="412" cy="300" rx="18" ry="12" fill="none" stroke="url(#chainGrad)" stroke-width="6" transform="rotate(90 412 300)"/>
  <!-- Link 3 (broken - ends don't meet) -->
  <path d="M 392 288 Q 372 280 364 290" fill="none" stroke="#9ca3af" stroke-width="6" stroke-linecap="round"/>
  <path d="M 392 312 Q 372 320 364 310" fill="none" stroke="#9ca3af" stroke-width="6" stroke-linecap="round"/>

  <!-- Spark/energy at break points -->
  <circle cx="150" cy="300" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="145" cy="294" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="153" cy="308" r="2" fill="#fbbf24" opacity="0.6"/>

  <circle cx="362" cy="300" r="4" fill="#fbbf24" opacity="0.9"/>
  <circle cx="367" cy="294" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="359" cy="308" r="2" fill="#fbbf24" opacity="0.6"/>

  <!-- Text: OIDC-LOKI -->
  <text x="256" y="440" text-anchor="middle" font-family="'Courier New', monospace" font-weight="bold" font-size="36" fill="#e2e8f0" letter-spacing="6">OIDC-LOKI</text>
  <text x="256" y="465" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#64748b" letter-spacing="3">THE TRICKSTER PROTOCOL</text>
</svg>
